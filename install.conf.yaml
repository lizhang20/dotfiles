- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: .bashrc
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf
    ~/.vim/: .vim/*
    ~/.vimrc: .vimrc
    ~/.config/: .config/*

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    emacs.d/vendor/
    irssi/scripts/vendor/
    jupyter/nbextensions/
    shell/plugins/
    vim/bundle/
    zsh/plugins/
